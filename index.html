<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head >
<body>
    <main class="" id="main">
        <h1 class="text-5xl text-white text-center mt-8 mb-4 font-bold">Manage Money</h1>
        <div class=" grid grid-cols-1 justify-items-center text-center gap-1 lg:grid-cols-2 md:grid-cols-1">
            <div>
              <img class="h-2/4  ml-0" src="screen-0.jpg" alt="">
            </div>
           
            <div id="input-div" class="justify-items-center text-center  md:justify-items-center">
              <h1 class="text-2xl text-center mb-2">Income</h1> 
              <p class="text-center">Income :
            <input  class="border text-center " type="text" name="income" id="income"></p>

            <h1 class="text-2xl text-center mt-4 mb-4">Expenses</h1>

            <p>Food : <input class="text-center"type="text" name="" id="food"></p><br>
            <P>Rent : <input class="text-center"type="text" name="" id="rent"></P><br>
            <p>Clothes : <input class="text-center" type="text" name="" id="clothes"></p><br>

           
            <button class="border p-2 bg-slate-900 text-white rounded-lg text-2xl " id="calculate">Calculate</button><br>
           

            <h1 class="text-2xl text-center mt-4">Total Expenses : <span id="total-expenses">5500</span></h1>
            
            <h1 class="text-2xl text-center">Balance : <span id="balance">4500</span></h1>

            <p>save : <input class="text-center" type="text" name="" id="save"> % <button class="border p-2 bg-slate-900 text-white rounded-lg text-2xl ">Save</button></p>

            <h1 class="text-2xl text-center mt-4">Saving Amount : <span id="saving-amount">2000</span></h1>
            
            <h1 class="text-2xl text-center">Remaining Balance : <span id="-remaining-balance">2500</span></h1>

            </div>

        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
